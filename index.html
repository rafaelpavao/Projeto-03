<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"><meta charset="UTF-8">
    
    <title>Desafio intermediário</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wapper">
                    <legend>Informações pessoais</legend>
                    <div class="name-form">
                        <div class="name-wrapper">
                            <label for="user-name">Nome</label>
                            <input required type="text" id="user-name">
                        </div>
                        <div class="name-wrapper" id="name-form" >
                            <label for="user-surname">Sobrenome</label>
                            <input required type="text" id="user-surname">
                        </div>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="user-name">Nome</label>
                        <input required type="text" id="user-name">
                    </div>

                    <div class="input-wrapper">
                        <label for="user-surname">Sobrenome</label>
                        <input required type="text" id="user-surname">
                    </div>

                    <div class="input-wrapper">
                        <label for="user-email">E-mail<span>(digite um email válido)</span></label>
                        <input required type="email" id="user-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="user-password">Senha<span>(mínimo 6 caracteres)</span></label>
                        <input required type="password" id="user-password" minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="user-mentor">Nome do seu mentor<span>(somente o primeiro nome)</span></label>
                        <input type="text" id="user-mentor">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                    
                    <div class="col-3">

                        <legend>primeira mentoria</legend>

                        <div class="input-wrapper">
                            <label for="user-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="user-date1">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="user-begin">Das</label>
                            <input type="time" id="user-begin1">
                        </div>

                        <div class="input-wrapper">
                            <label for="user-end">Até</label>
                            <input type="time" id="user-end1">
                        </div>
                    </div>
                    
                    <div class="col-3">

                        <legend>segunda mentoria</legend>
                        
                        <div class="input-wrapper">
                            <label for="user-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="user-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="user-begin">Das</label>
                            <input type="time" id="user-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="user-end">Até</label>
                            <input type="time" id="user-end">
                        </div>
                    </div>
                    

                </div>
            </fieldset>

        </form>
        <footer>
            <button
                class="button" 
                form="my-form">
                Salvar
            </button>
        </footer>
    </div>
</body>
</html>
